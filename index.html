<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="with=device-width, initial-scale=1.0" />
    <title>Jovaneah</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,700;1,200;1,600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>
  <body>
    <section class="header">
      <nav>
        <div class="cube">
          <div class="top"></div>
          <div>
            <span style="--i: 0"></span>
            <span style="--i: 1"></span>
            <span style="--i: 2"></span>
            <span style="--i: 3"></span>
          </div>
        </div>

        <div class="nav-links" id="navLinks">
          <i class="fa fa-times" onclick="hideMenu()"></i>
          <ul>
            <li><a href="">HOME</a></li>
            <li><a href="">ABOUT</a></li>
            <li><a href="">BLOG</a></li>
            <li><a href="https://wa.me/6281385744255">CONTACT</a></li>
          </ul>
        </div>
      </nav>
      <i class="fa fa-bars" onclick="showMenu()"></i>
      <div class="text-box">
        <h1>Jovaneah Photo Gallery</h1>
        <p>You can see my photo collection and the story behind it.<br />Hope you'll like it</p>
        <a href="https://jovaneah.github.io/gallery/gallery.html" class="hero-btn">Click To See My Photo Gallery</a>
      </div>
    </section>
    <!------JavaScript for Toggle Menu------>
    <script>
      var navLinks = document.getElementById("navLinks");
      function hideMenu() {
        navLinks.style.right = "-200px";
      }
      function showMenu() {
        navLinks.style.right = "0";
      }
    </script>
  </body>
</html>
